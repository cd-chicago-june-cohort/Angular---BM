<div class="row">
  <div class="col-md-12">
    <div class="col-md-12 main">
        <h1 class="currentCity">Dallas, TX</h1>
    </div> 

    <div class="col-md-6">
      <h2 style="color: red">Forecast: {{dallas.weather[0].description}}</h2>
      <h3>Temperature (High): {{dallas.main.temp_max}}</h3>
      <h3>Temperature (Low): {{dallas.main.temp_min}}</h3>
      <h3>Humidity (Average): {{dallas.main.humidity}}</h3>
    </div>

    <div class="col-md-6 cityPic">  
        <img src="https://static.pexels.com/photos/161963/chicago-illinois-skyline-skyscrapers-161963.jpeg" class="img-thumbnail img-responsive" alt="dallas" width="320">
    </div>
  </div>
</div>
