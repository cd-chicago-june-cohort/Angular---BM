
<div class="row">
  <div class="col-md-12">
    <div class="col-md-12 main">
        <h1 class="currentCity">Washington, D.C.</h1>
    </div> 

    <div class="col-md-6">
      <h2 style="color: red">Forecast: {{dc.weather[0].description}}</h2>
      <h3>Temperature (High): {{dc.main.temp_max}}</h3>
      <h3>Temperature (Low): {{dc.main.temp_min}}</h3>
      <h3>Humidity (Average): {{dc.main.humidity}}</h3>
    </div>

    <div class="col-md-6 cityPic">  
        <img src="https://1.bp.blogspot.com/-KEIbLYwq8KA/Tuz9i2-s6lI/AAAAAAAAKoc/TURXKepdd10/s1600/Washington-DC.jpg" class="img-thumbnail img-responsive" alt="Washington, D.C." width="320">
    </div>
  </div>
</div>
