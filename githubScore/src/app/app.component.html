<div class="row">
  <div class="col-md-12">
    <div class="col-md-5 box">
      <label for="username">GitHub Username: </label>
      <form (submit)="onSubmit()" #subForm="ngForm">
        <input
        class="button"
        required
        minlength="1"
        type="text"
        [(ngModel)]="username"
        name="username">
        <br>
        <input class="button" type="submit" value="Calculate Cool Factor">
      </form>
    </div>

    <div class="col-md-5 box">
      <h1>GitHub Cool Factor</h1>
      <h3 class="factor" *ngIf="(factor.public_repos + factor.followers) > 0">{{factor.public_repos + factor.followers}}</h3>
      <h3 class="judgment" style="background-color:red;" *ngIf="(factor.public_repos + factor.followers) < 20">Get to work, nerd.</h3>
      <h3 class="judgment" style="background-color:orange;" *ngIf="(factor.public_repos + factor.followers) > 20 && (factor.public_repos + tasks.followers) < 50">Keep Trying!</h3>
      <h3 class="judgment" style="background-color:black;" *ngIf="(factor.public_repos + factor.followers) > 50 && (factor.public_repos + tasks.followers) < 100">Doing Good!</h3>
      <h3 class="judgment" style="background-color:green;" *ngIf="(factor.public_repos + factor.followers) > 100 && (factor.public_repos + tasks.followers) < 200">Great Job!</h3>
      <h3 class="judgment" style="background-color:blue;" *ngIf="(factor.public_repos + factor.followers) >= 200">Github Elite!</h3>
    </div>
  </div>
</div>
