<div class="col-md-12">
  <h1>Add a Quote</h1>
</div>

<div class="col-md-12">
  <form #quoteForm="ngForm" (submit)="onSubmit()">
    <textarea
      required 
      rows="10" 
      cols="150"
      name="quote"
      minlength="1"
      [(ngModel)]="quote.quote"
      #quoteText="ngModel">
    </textarea>

    Author: <input 
      type="text" 
      name="author" 
      required 
      minlength="1"
      [(ngModel)]="quote.author"
      #quoteAuthor="ngModel">
    <input type="submit" value="Add Quote" [disabled]="!quoteForm.valid">
  </form>
</div>

<div class="row">
  <div class="col-md-12 quoteBox">
    <app-quote-comp
      *ngFor="let item of quotes; let i = index"
      [quote]="item.quote" 
      [author]="item.author"
      [loves]="item.loves"
      [index]="i"
      (voteUp)="increaseLove($event)"
      (voteDown)="decreaseLove($event)"
      (deleteQuote)="delete($event)"
      class="quoteBox">
      
    </app-quote-comp>
  </div>
</div>
