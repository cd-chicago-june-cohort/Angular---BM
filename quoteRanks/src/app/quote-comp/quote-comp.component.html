
<div class="row">
  <div class="col-md-6 rating">
    <p>"{{quote}}"</p>
    <p>-{{author}}</p>
  </div>

  <div class="col-md-2 rating">
    <p>+{{loves}}</p>
  </div>

  <div class="col-md-4 rating">
    <button class="greenButt" (click)='up($event, index)'>Vote up</button><br>
    <button class="redButt" (click)='down($event, index)'>Vote down</button><br>
    <button class="grayButt" (click)='delete($event, index)'>Delete</button>
</div>
